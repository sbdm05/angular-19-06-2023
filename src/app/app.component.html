<header class="fixed-top">

  <!-- <app-header></app-header> -->

  <!-- CREER BOUTON -->
  <button (click)='onClick()'>
    <!-- ici l'icone -->
    <app-icon-close *ngIf='!open'></app-icon-close>
    <app-icon-nav *ngIf='open'></app-icon-nav>
  </button>



</header>
<!-- Ici on alterne la classe close-aside en fonction de la valeur de open -->
<main [ngClass]="{'close-aside' : open}">
  <div class="shadow position-fixed">
  </div>
  <aside>
    <div class="scroller">
      <!-- instance de nav -->
      <!-- mettre directement des liens -->
      <app-nav></app-nav>
    </div>
  </aside>


  <div class="page">
    <div class="contents">

      <!-- ici composants dynamiques -->
      <!-- instance de router-outlet -->
      <!-- sans router-outlet, pas de composant dynamique !  -->
      <router-outlet></router-outlet>
      <!--  -->
    </div>
    <footer>
      <!-- instance de footer -->
      <app-footer></app-footer>
    </footer>
  </div>
</main>
